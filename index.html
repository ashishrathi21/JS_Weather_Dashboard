<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="moderate-rain.png" type="image/x-icon">
</head>
<body>
  <h1>Weather Dashboard</h1>  
  <div class="container">
    <div class="weather-input">
      <h3>Enter City Name : </h3>
      <input type="text" placeholder="E.g., New Work, London, Tokyo Etc...">
      <button class="search-btn">🔍︎ Search</button>
      <div class="separator"></div>
      <button class="location-btn">𖦏 Use Current Location</button>
    </div>
    <div class="weather-data">
      <div class="current-werather">
        <div class="details">
          <h2>_______________</h2>
          <h4>Temperature : ___°C</h4>
          <h4>Wind : ___m/s</h4>
          <h4>Humidity : __%</h4>
        </div>
      </div>
      <div class="days-forecast">
        <h2>5 days forecast</h2>
        <ul class="weather-cards">
          <li class="card">
            <h3>_____________</h3>
            <h4>Temperature : ___ °C</h4>
          <h4>Wind : ___ m/s</h4>
          <h4>Humidity : ___%</h4>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer style="text-align: center; padding: 20px 10px; background-color: #0b1220; color: #fff; font-size: 0.9rem; margin-top: 40px; position: absolute; bottom: 0; width: 100%;">
  <p>© 2025 Weather Dashboard. By Ashish Rathi</p>
  <p>Data provided by <a href="https://openweathermap.org/" target="_blank" style="color: #06b6d4; text-decoration: none;">OpenWeatherMap</a></p>
</footer>


  <script src="script.js"></script>
</body>
</html>
